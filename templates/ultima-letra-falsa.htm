<p>
    <strong>ÚLTIMA
    LETRA FALSA</strong>
</p>
<p align="left">
    A última letra de cada palavra da mensagem codificada é falsa, por isso, para descodificar, basta eliminar as últimas
        letras.
</p>
<p>
    <strong><u>Exemplo</u>: AS TENDAS FICAM MONTADAS JUNTO AO RIO</strong>
</p>
<p>
    ASO TENDASO FICAME MONTADASE JUNTOU AOR RIOP
</p>
